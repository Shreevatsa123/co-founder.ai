    <style>
      body {

        padding: 0;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }
      
      /* Dotted Grid Pattern - More visible version */
      .bg-grid-pattern {
        background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px);
        background-size: 32px 32px;
      }

      /* Sketch Shadows */
      .sketch-shadow {
        box-shadow: 4px 4px 0px 0px rgba(15, 23, 42, 1);
      }
      .sketch-shadow-sm {
        box-shadow: 2px 2px 0px 0px rgba(15, 23, 42, 1);
      }
      .sketch-shadow-hover:hover {
        box-shadow: 6px 6px 0px 0px rgba(15, 23, 42, 1);
        transform: translate(-2px, -2px);
      }
      .sketch-shadow-active:active {
        box-shadow: 1px 1px 0px 0px rgba(15, 23, 42, 1);
        transform: translate(2px, 2px);
      }
      
      /* PRINT ENGINE OPTIMIZATION */
      @media print {
        @page {
          margin: 1cm;
          size: A4 portrait;
        }
        
        body {
          background: white;
        }
        
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Only show the specific print area */
        #print-area, #print-area * {
          visibility: visible;
        }
        
        #print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
        }

        .no-print {
          display: none !important;
        }
      }
    </style>
