<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConceptForge Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              paper: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                800: '#27272a',
                900: '#18181b', 
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f9fafb;
        color: #18181b;
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }
      
      /* Dotted Grid Pattern - More visible version */
      .bg-grid-pattern {
        background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px);
        background-size: 32px 32px;
      }

      /* Sketch Shadows */
      .sketch-shadow {
        box-shadow: 4px 4px 0px 0px rgba(15, 23, 42, 1);
      }
      .sketch-shadow-sm {
        box-shadow: 2px 2px 0px 0px rgba(15, 23, 42, 1);
      }
      .sketch-shadow-hover:hover {
        box-shadow: 6px 6px 0px 0px rgba(15, 23, 42, 1);
        transform: translate(-2px, -2px);
      }
      .sketch-shadow-active:active {
        box-shadow: 1px 1px 0px 0px rgba(15, 23, 42, 1);
        transform: translate(2px, 2px);
      }
      
      /* PRINT ENGINE OPTIMIZATION */
      @media screen {
        #print-root {
          position: fixed;
          left: -10000px; 
          top: 0;
          width: 1024px;
          height: 1px;
          overflow: hidden;
          background: white;
          z-index: -1000;
        }
      }

      @media print {
        @page {
          margin: 1.5cm;
          size: A4 portrait;
        }
        #root, .no-print {
          display: none !important;
        }
        #print-root {
          display: block !important;
          position: relative !important;
          left: 0 !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          visibility: visible !important;
          background: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react-dom": "https://esm.sh/react-dom@^19.2.1",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div id="print-root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
